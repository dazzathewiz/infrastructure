---
#https://www.codesandnotes.be/2020/01/13/generate-ssh-keys-using-ansible/

- name: Setup SSH user on all infrastructure
  hosts: 127.0.0.1
  connection: local

  vars_files:
    - ../group_vars/all/vars.yml
  
  tasks:
    - name: Generate SSH keypair "{{keyfilename}}"
      openssh_keypair:
        path: "~/.ssh/{{keyfilename}}"
        type: ed25519
        state: present

